
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title%}
    {%endblock title%}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</head>
<body>
    <div class="container mt-5" >
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                {% block breadcrumb%}
                {%endblock breadcrumb%}
            </ol>
        </nav>
        {% block body%}
        {%endblock body%}
    </div>
</body>
</html>
